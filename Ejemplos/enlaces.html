<!DOCTYPE html>
<html>
    <head>
        <title>Enlaces</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <!--Creación de un enlace con contenido textual. Con el atributo target indicamos que el recurso se abra en una nueva ventana-->
        <a href="https://www.jsabina.com" target="_blank">Joaquín Sabina</a>

        <!--Creación de un enlace cuyo contenido es una imagen-->
        <a href="https://jmserrat.com"><img src="img/serrat.jpg" width="200" /></a>

        <!--Creación de un enlace cuyo objetivo es enviar un email-->
        <a href="mailto:serratYsabina@inventado.com">¡Envíales un mail!</a>


    </body>
</html>
