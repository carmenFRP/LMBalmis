<!DOCTYPE html>
<html>
    <head>
        <title>Texto</title>
        <meta charset="UTF-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!--No voy a poner texto sin etiquetar y si necesito formatear sin darle ningún "estilo" una palabra, usaré span-->
        <p>Pon <span>aquí</span> <br /> un salto de línea</p>

        <!--Las etiquetas de strong y em se usan para destacar el significado las palabras-->
        <p>En HTML los atributos <strong> deben </strong> ir <em> entre comillas</em></p>

        <!--b, i y u son etiquetas igualmente de énfasis. Con sub hacemos un subíndice-->
        <b>Pon esto en negrita</b>
        <i>Pon esto en cursiva</i>
        <u>Subraya esta frase</u>
        <span>H<sub>2</sub>O</span>
    </body>
</html>
