<!DOCTYPE html>
<html>
	<head>
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
		<link rel="icon" href="img/favicon.png" type="image/x-icon">
		<meta HTTP-EQUIV="Content-Type" content="text/html; charset=utf-8"/>
		<title>Registro | Random</title>
		<link rel="stylesheet" type="text/css" href="../estilos/alta.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link rel="icon" href="../img/favicon.png">
	</head>
	<body>
        <div id="fondo">
            <header>
                <div id="logo">
                    <img src="../img/logorecortado.png" alt="Logo">
                </div>
                <div id="login">
                    <a class="boton" href="../login.html">Iniciar sesión</a>
                </div>
            </header>
            <main>
                <form action="../login.html">
                    <div class="alta-bloque">
                        <h1>Regístrate en Random</h1>
                        <label for="usuario">Nombre</label>
                        <div class="cuadrocont">
                            <input class="cuadro mediocuadro" type="text" value="" placeholder="Nombre" id="nombre" required>
                            <input class="cuadro mediocuadro" type="text" value="" placeholder="Apellidos" id="apellidos" required>
                        </div>
                        <label for="nombre">Usuario</label>
                        <div class="cuadrocont">
                            <input class="cuadro" type="text" value="" placeholder="Usuario" id="usuario" required>
                        </div>
                        <label for="contraseña">Constraseña</label>
                        <div class="cuadrocont">
                            <input class="cuadro mediocuadro" type="password" placeholder="Contraseña" id="contraseña" required>
                            <input class="cuadro mediocuadro" type="password" placeholder="Repite contraseña" id="contraseña2" required>
                        </div>
                        <label for="nombre">Correo electrónico</label>
                        <div class="cuadrocont">
                            <input class="cuadro" type="email" placeholder="Correo electrónico" id="email" required>
                        </div>
                        <label for="nacimiento">Fecha de nacimiento</label>
                        <div class="cuadrocont">
                            <input class="cuadro" type="date" id="nacimiento" required>
                        </div>
                        <label for="genero">Género</label>
                        <div class="cuadrocont">
                            <select class="cuadro" id="genero" required>
                                <option value="">Selecciona...</option>
                                <option value="mujer">Mujer</option>
                                <option value="hombre">Hombre</option>
                                <option value="otro">Otro</option>
                                <option value="nose">Prefiero no decirlo</option>
                            </select>
                        </div>
                        <label for="movil">Teléfono móvil</label>
                        <div class="cuadrocont">
                            <input class="cuadro" type="tel" value="+34" id="movil" required>
                        </div>
                        <input type="submit" class="boton" value="Crear cuenta">
                    </div>
                </form>
            </main>
        </div>
	</body>
</html>
